<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Daniela Mahmood — Oficiální odkazy</title>

  <style>
    body{
      font-family:Arial, sans-serif;
      background:#10151c url('foto.jpg') center/cover no-repeat;
      display:flex;justify-content:center;align-items:center;
      min-height:100vh;margin:0;color:#fff;
    }
    .wrap{width:100%;max-width:340px;text-align:center}
    .btn{
      display:block;width:100%;padding:16px;margin:10px 0;
      font-size:20px;font-weight:bold;border:none;border-radius:16px;
      color:#fff;text-decoration:none;cursor:pointer;transition:.15s;
    }
    .btn:hover{transform:translateY(-2px);box-shadow:0 6px 16px rgba(0,0,0,.35)}
    .tiktok {background:#000;}
    .twitter{background:#1d9bf0;}
    .vip{
      background:linear-gradient(90deg,#ffb86c 0%,#ff5e98 100%);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- TikTok -->
    <a href="https://www.tiktok.com/@daniela.navida"
       class="btn tiktok" target="_blank" rel="noopener">
       🎶 TikTok
    </a>

    <!-- X / Twitter -->
    <a href="https://x.com/Daniela_mahmood"
       class="btn twitter" target="_blank" rel="noopener">
       🐦 X (Twitter)
    </a>

    <!-- VIP – pouze odkaz na druhou doménu -->
    <a href="https://daniviplink.com"  <!-- změň na svou “newly” doménu -->
       class="btn vip">
       💎 Moje VIP stránka
    </a>
  </div>
</body>
</html>
